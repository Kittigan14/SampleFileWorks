<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>The * Operator</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script src="operator.js"></script>
    </center>
</body>
<script>
    let x = 5;
    let y = 2;
    let z = x * y;
    let a = x ** y;

    document.getElementById('demo1').innerHTML = z;
    document.getElementById('demo2').innerHTML = a;
</script>

</html>
